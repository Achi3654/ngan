<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="คำสั่ง.css">
</head>
<body>
    <p><b>สวัสดี</b></p>
    <p><strong>สวัสดี</strong></p>
    <p><i>สวัสดี</i></p>
    <p><em>สวัสดี</em></p>
    <h2>สวัส<mark>ดี</mark></h2>
    <h2>สวัส<small>ดี</small></h2>
    <h2><del>สวัส</del>ดี<ins>จ้า</ins></h2>
    <h2><sub>สวัส</sub>ดี<sup>จ้า</sup></h2>

</body>
</html>
